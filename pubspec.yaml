name: girimote
description: Modern IoT Dashboard App for controlling and monitoring devices

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.15
  font_awesome_flutter: ^10.9.0
  
  # Authentication (Future: add Firebase when needed)
  # firebase_core: ^4.0.0
  # firebase_auth: ^6.0.0
  # firebase_database: ^12.0.0
  # cloud_firestore: ^6.0.0
  # google_sign_in: ^7.1.1
  
  # State Management
  provider: ^6.1.2
  
  # Charts & Widgets
  fl_chart: ^1.0.0
  syncfusion_flutter_gauges: ^30.2.4
  toggle_switch: ^2.3.0
  
  # Drag & Drop
  flutter_reorderable_grid_view: ^5.5.0
  
  # Navigation
  persistent_bottom_nav_bar_v2: ^6.1.0
  
  # Utilities
  uuid: ^4.5.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/